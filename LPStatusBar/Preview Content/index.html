<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <style>
      body {
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI",
          "Helvetica Neue", Arial, sans-serif;
        line-height: 1.6;
        padding: 20px;
        max-width: 600px;
        margin: 0 auto;
      }
      h1 {
        color: #333;
        font-size: 24px;
        margin-bottom: 16px;
      }
      p {
        color: #666;
        margin-bottom: 12px;
      }
      .version {
        color: #999;
        font-size: 14px;
      }
    </style>
  </head>
  <body>
    <h1>GIF状态栏</h1>
    <p>一个简单的macOS状态栏工具，可以在状态栏显示GIF动画。</p>
    <p>支持：</p>
    <ul>
      <li>本地GIF文件</li>
      <li>网络GIF图片</li>
      <li>自动保存配置</li>
      <li>动态调整显示</li>
    </ul>
    <p class="version">版本 1.0.0</p>
  </body>
</html>
